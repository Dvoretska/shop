<td>
  <img [src]="imagePath" class="avatar">
</td>
<td (click)="onSelectUser()">{{user.email}}</td>
<td>
  <input type="password">
</td>
<td>
  <select [(ngModel)]="selectedValue">
    <option *ngFor="let role of roles"
          [ngValue]="role.role">
          {{ role.role }}
    </option>
  </select>
</td>
<td>
  <button class="action">Save changes</button>
</td>
<td>
  <button class="action">Delete user</button>
</td>

<div class="admin-container">
  <div class="admin-header">Admin</div>
  <form (ngSubmit)="onLoginAdmin(appForm)" #appForm="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          autocomplete="email"
          ngModel
          required
          email
          #email="ngModel"
          [ngClass]="{'input-error': !email.valid && email.touched || checkErrors()}">
      </div>
      <div *ngIf="!email.valid && email.touched" class="validate-error">Please enter a valid value</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          autocomplete="new-password"
          ngModel
          required
          #password="ngModel"
          [ngClass]="{'input-error': checkErrors()}">
      </div>
      <div *ngIf="checkErrors()" class="validate-error">{{ checkErrors() }}</div>
      <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

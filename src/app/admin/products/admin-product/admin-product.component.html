<td>
  <img [src]="imageUrl" alt="" class="image">
</td>
<td class="brand">{{product.brand}}</td>
<td class="category">{{product.subcategory.category.name}}</td>
<td class="subcategory">{{product.subcategory.name}}</td>
<td class="price">${{product.price}}</td>
<td class="discount"><span *ngIf="product.discount">${{product.discount}}</span><span *ngIf="!product.discount">-</span></td>

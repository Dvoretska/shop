<form class="form box-with-shadow">
  <div class="form-group">
    <label for="category">
      <strong>Category:</strong>
    </label>
    <input type="text" class="form-control" name="category" id="category" [(ngModel)]="category">
  </div>

  <div class="form-group">
    <label for="subcategory">
      <strong>Subcategory:</strong>
    </label>
    <input type="text" class="form-control" name="subcategory" id="subcategory" [(ngModel)]="subcategory">
  </div>
  <div class="btn-wrapper">
    <app-button [text]="'Save category'" (onClick)="onSaveCategory()" [disabled]="!category"></app-button>
  </div>
</form>

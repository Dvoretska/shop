<div class="box">
  <div class="treeview-container">
    <ngx-treeview
      [items]="nodes"
      [config]="config"
      (selectedChange)="onSelectedChange($event)">
    </ngx-treeview>
  </div>
  <div class="categories-actions-container box-with-shadow">
    <app-categories-actions [selectedSubcategories]="selectedSubcategories"></app-categories-actions>
  </div>
</div>

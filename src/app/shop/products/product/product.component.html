<div class="product-card" *ngIf="product">
  <div class="img-wrapper" (click)="openProductDetails()">
    <img [src]="imageUrl" alt="" class="image">
  </div>
  <div class="manage-panel">
    <span class="icon eye-icon" (click)="openProductDetails()"></span>
    <span class="heart-icon-wrapper" (click)="handleWishlist(product.id)" [ngClass]="{'highlight': checkIfProductInWishlist(product.id)}">
      <svg class="icon heart-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
     width="510px" height="510px" viewBox="0 0 510 510" style="enable-background:new 0 0 510 510;" xml:space="preserve">
        <g id="favorite">
          <path d="M255,489.6l-35.7-35.7C86.7,336.6,0,257.55,0,160.65C0,81.6,61.2,20.4,140.25,20.4c43.35,0,86.7,20.4,114.75,53.55
            C283.05,40.8,326.4,20.4,369.75,20.4C448.8,20.4,510,81.6,510,160.65c0,96.9-86.7,175.95-219.3,293.25L255,489.6z"/>
        </g>
    </svg>
    </span>
  </div>
  <div class="brand">{{ product.brand }}</div>
  <div class="price-wrapper">
    <div class="price" [ngStyle]="{textDecoration : product.discount ? 'line-through' : none, color : product.discount ? 'grey' : 'black'}">${{product.price}}</div>
    <div class="price" *ngIf="product.discount">${{product.discount}}</div>
  </div>
</div>

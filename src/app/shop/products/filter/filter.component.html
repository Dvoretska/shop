<div class="filters">
  <div class="container-search">
    <img src="/assets/search.svg" alt="" class="search-icon" (click)="searchProduct()">
    <input class="search-input" placeholder="Search..." type="text" [(ngModel)]="searchValue" (keydown.enter)="searchProduct()"/>
  </div>
  <h5 class="filter-title">SHOP BY</h5>
  <div class="tree-wrapper">
    <app-tree [treeData]="categoriesTree"></app-tree>
  </div>
</div>

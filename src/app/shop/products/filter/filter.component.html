<div class="filters" *ngIf="categories && categories.length">
  <h5 class="filter-title">SHOP BY</h5>
  <ul class="filter-options">
    <li *ngFor="let category of categories">
      <a [routerLink]="['/shop/products']" [queryParams]="{category: category.id}">{{category.name}}</a>
    </li>
  </ul>
</div>

<div class="wrapper" #parent>
  <app-filter [categoriesTree]="categoriesTree"></app-filter>
  <div class="content-wrapper" #container>
    <app-ripple *ngIf="initLoading"></app-ripple>
    <ng-container *ngIf="!initLoading">
      <div class="content" *ngIf="products && products.length">
        <app-product *ngFor="let product of products"
                     [product]="product"
                     [attr.id]="'item' + product.id"
                     [wishlist]="wishlist">
        </app-product>
      </div>
      <div class="no-content" *ngIf="!products.length">
        <img src="/assets/loupe.svg" alt="" class="loupe-icon">
        <span>Sorry, no results were found.</span>
      </div>
      <div class="button-wrapper" *ngIf="products.length >= 3 && products.length < totalAmount && (!initLoading || !loading)">
        <button (click)="loadMore()" class="my-button load">
          <span>Load more</span>
          <app-spinner *ngIf="loading"></app-spinner>
        </button>
      </div>
    </ng-container>
  </div>
  <app-corners></app-corners>
</div>

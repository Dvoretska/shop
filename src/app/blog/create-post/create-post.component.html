<form (ngSubmit)="onCreatePost(createPostForm)" #createPostForm="ngForm">
	<div class="form-group">
	  <label for="title">
	  	<strong>Title of your post</strong>
	  </label>
	  <input
	    type="text"
	    class="form-control"
	    name="title"
	    id="title"
	    [(ngModel)]="title">
	</div>
	<div class="form-group">
		<strong class="text">Text of your post</strong>
		<quill-editor name="editor" #editor [modules]="{toolbar: optToolbar}" [(ngModel)]="text"></quill-editor>
	</div>
	<div class="form-group">
		<strong class="text">Image of your post</strong>
		<div class="image-wrapper">
		    <input type="file"
		           name="file"
		           id="file"
		           class="inputfile"
		           (change)="onFileChanged($event)">
		    <label for="file">Choose an image</label>
		    <img [src]="url" class="image" *ngIf="url">
	  	</div>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="isDisabled(createPostForm)">Create</button>
</form>

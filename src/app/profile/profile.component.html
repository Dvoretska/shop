<div class="profile-wrapper">
  <div class="image-wrapper">
    <img [src]="imageUrl" class="image">
    <input type="file"
           name="file"
           id="file"
           class="inputfile"
           fileUpload
           (imageURLUploaded)="imageUrlHandler($event)"
           (fileUploaded)="fileUploaded($event)">
    <label for="file">Choose a file</label>
    <div *ngIf="checkErrors('image')" class="error">{{ checkErrors('image') }}</div>
  </div>
  <div class="info">
    <div class="username"><strong>Username:</strong> {{ username }}</div>
     <label>
      <span class="password">New Password: </span>
      <input type="password"
             autocomplete="false"
             [(ngModel)]="newPassword"
             [ngClass]="{'input-error': checkErrors('password')}">
      <div class="error" *ngIf="checkErrors('password')">{{ checkErrors('password') }}</div>
    </label>
  </div>
  <div class="button-wrapper">
    <app-button [text]="'Save changes'" (onClick)="onSave()" [disabled]="!isChanged && !newPassword"></app-button>
  </div>
</div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.1/quill.bubble.css">
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.1/quill.snow.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <app-root>
    <style type="text/css">
      .loading {
        display: none;
        position: fixed;
        height: 100vh;
        width: 100vw;
        z-index: 99999;
        top: 0;
        left: 0;
      }
      .icon-preload {
        display: none;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading .icon-preload {
        display: block;
        width: 150px;
        height: 150px;
        animation: pulse 1s linear infinite;
      }
    </style>
    <div class="loading">
      <img src="/assets/bag-with-a-heart.svg" alt="" class="icon-preload">
    </div>
  </app-root>
</body>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://cdn.quilljs.com/1.1.6/quill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
</html>
